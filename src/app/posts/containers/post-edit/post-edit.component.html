<form (ngSubmit)="submit()" [formGroup]="form">
  <h1>{{edit ? 'Edit' : 'Create new'}} post</h1>
  <mat-form-field [style.width]="'100%'">
    <mat-label>Title</mat-label>
    <input formControlName="title" matInput name="title" type="text" />
  </mat-form-field>
  <mat-form-field [style.width]="'100%'">
    <mat-label>Post</mat-label>
    <textarea cdkTextareaAutosize formControlName="body" matInput name="body"></textarea>
  </mat-form-field>
  <mat-form-field *ngIf="(users$ | async)" [style.width]="'100%'" appearance="fill">
    <mat-label>Choose an user</mat-label>
    <mat-select [attr.data-name]="'userId'" formControlName="userId">
      <mat-option *ngFor="let user of (users$ | async)" [value]="user.id">{{user.username}}</mat-option>
    </mat-select>
  </mat-form-field>
  <app-button-link [disabled]="form.invalid" class="me-2" color="accent" type="submit">Submit</app-button-link>
  <app-button-link (click)="close()">Cancel</app-button-link>
</form>
