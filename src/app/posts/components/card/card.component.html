<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <div>{{content}}</div>
    <small><i>by {{user?.username ?? 'unknown author'}}</i></small>
  </mat-card-content>
  <mat-card-actions><app-button-link [link]="postLink">go to post <mat-icon>arrow_forward</mat-icon></app-button-link></mat-card-actions>
</mat-card>
